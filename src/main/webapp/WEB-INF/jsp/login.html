<!DOCTYPE html>
<html>
<head lang="zh-ch">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>用户登录</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/login.css">
</head>
<body>
<div class="header">
    <div><img src="css/images/header.gif"/></div>
</div>
<div class="navigationBack">
    <div class="navigation">
        <div class="logo">
            <a href="javascript:void(0)"><img src="css/images/logo.png"/></a>
        </div>
        <div class="navigationLinks">
            <a class="darkFont noLineAnchor" href="javascript:void(0)">女人</a>
            <a class="darkFont noLineAnchor" href="javascript:void(0)">男人</a>
            <a class="darkFont noLineAnchor" href="javascript:void(0)">小孩</a>
            <a class="darkFont noLineAnchor" href="javascript:void(0)">数码家电</a>
            <a class="darkFont noLineAnchor" href="javascript:void(0)">居家</a>
        </div>
    </div>
</div>
<div class="content">
    <div class="login boxShadow">
        <div class="title">
            <span>商品管理员登录</span>
            <img class="link" id="closeLink" src="css/images/login/close.png"/>
        </div>
        <div class="loginForm">
            <form action="manage-commody.html" method="post">
                <p>
                    <input type="text" id="username" class="form-control" placeholder="用户名"/>
                </p>

                <p>
                    <input type="text" id="password" class="form-control" placeholder="密码"/>
                </p>

                <p>
                    <input type="checkbox" id="rememberMe"/>
                    <span id="rememberMeLabel">记住我</span>
                    <input type="submit" id="loginSubmit" value="登录"/>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../resources/js/lib/jquery-1.11.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resources/js/common.js"></script>
<script src="../../resources/js/index.js"></script>
<script src="../../resources/js/login.js"></script>
</html>
